<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Image Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .upload-container {
            background: white;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #f0f0ff;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .preview {
            max-width: 100%;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        #status {
            margin-top: 20px;
        }
        
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            animation: slideIn 0.3s;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .process-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            margin-top: 15px;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>ü¶∑ Dental AI Diagnosis</h1>
        <p class="subtitle">F4: Image Upload & Acquisition</p>
        
        <form id="uploadForm" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <p class="upload-text">Drag and drop your dental image here</p>
                <p class="upload-text">or</p>
                <label for="fileInput" style="color: #667eea; cursor: pointer; font-weight: bold;">
                    Browse Files
                </label>
            </div>
            
            <input type="file" id="fileInput" name="image" accept="image/*" required>
            
            <button type="submit" id="uploadBtn">Upload Image</button>
        </form>
        
        <div id="status"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadForm = document.getElementById('uploadForm');
        const uploadBtn = document.getElementById('uploadBtn');
        const statusDiv = document.getElementById('status');

        // Make upload area clickable
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                previewImage(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                previewImage(e.target.files[0]);
            }
        });

        function previewImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                statusDiv.innerHTML = `
                    <div class="status-message status-success">
                        <p>‚úì Image selected: ${file.name}</p>
                        <img src="${e.target.result}" class="preview">
                    </div>
                `;
            };
            reader.readAsDataURL(file);
        }

        // Form submission
        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!fileInput.files[0]) {
                statusDiv.innerHTML = '<div class="status-message status-error">Please select an image first!</div>';
                return;
            }

            const formData = new FormData(uploadForm);
            
            uploadBtn.disabled = true;
            statusDiv.innerHTML = `
                <div class="status-message status-processing">
                    <div class="loader"></div>
                    <p>Uploading image...</p>
                </div>
            `;

            try {
                const response = await fetch('/api/ai/upload/', {  // CHANGED: Added /api/
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="status-message status-success">
                            <p>‚úì Upload successful!</p>
                            <img src="${data.preview_url}" class="preview">
                            <button class="process-btn" onclick="processImage(${data.diagnosis_id})">
                                üî¨ Start AI Analysis
                            </button>
                        </div>
                    `;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status-message status-error">
                        <p>‚úó Error: ${error.message}</p>
                    </div>
                `;
            } finally {
                uploadBtn.disabled = false;
            }
        });

        async function processImage(diagnosisId) {
    statusDiv.innerHTML = `
        <div class="status-message status-processing">
            <div class="loader"></div>
            <p>F5: Preprocessing image...</p>
        </div>
    `;

    try {
        // F5: Preprocessing
        const preprocessResponse = await fetch(`/api/ai/preprocess/${diagnosisId}/`, {
            method: 'GET'  // Changed to GET since views accept both
        });
        const preprocessData = await preprocessResponse.json();
        
        if (!preprocessData.success) {
            throw new Error(preprocessData.error);
        }
        
        statusDiv.innerHTML = `
            <div class="status-message status-processing">
                <div class="loader"></div>
                <p>F6: Detecting caries...</p>
            </div>
        `;
        
        // F6: Detection
        const detectResponse = await fetch(`/api/ai/detect/${diagnosisId}/`, {
            method: 'GET'
        });
        const detectData = await detectResponse.json();
        
        if (!detectData.success) {
            throw new Error(detectData.error);
        }
        
        statusDiv.innerHTML = `
            <div class="status-message status-processing">
                <div class="loader"></div>
                <p>F6: Classifying severity...</p>
            </div>
        `;
        
        // F6: Classification
        const classifyResponse = await fetch(`/api/ai/classify/${diagnosisId}/`, {
            method: 'GET'
        });
        const classifyData = await classifyResponse.json();

        if (classifyData.success) {
            window.location.href = `/api/ai/results/${diagnosisId}/`;
        } else {
            throw new Error(classifyData.error);
        }
    } catch (error) {
        statusDiv.innerHTML = `
            <div class="status-message status-error">
                <p>‚úó Processing error: ${error.message}</p>
                <button onclick="location.reload()">Try Again</button>
            </div>
        `;
    }
}
    </script>
</body>
</html>
